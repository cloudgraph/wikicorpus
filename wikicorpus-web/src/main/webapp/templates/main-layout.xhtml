<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title><h:outputText value="#{bundle.windowTitle}"/></title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"></meta>
        <meta http-equiv="Pragma" content="no-cache"></meta>
        <meta http-equiv="Expires" content="0"></meta>
        
        <style type="text/css">
          .ui-widget, .ui-widget .ui-widget {
              font-size: 100% !important;
          }        
        </style>
        <h:outputStylesheet library="css" name="wikicorpus-web.css"  /> 
        <f:loadBundle basename="#{UserBean.bundleName}" var="bundle"/>
    </h:head>
    <h:body>   
      <div class="MainDiv">
           <h:form>
           <p:toolbar style="width:100%;">
             <p:toolbarGroup align="left">  
               <p:commandButton value="Word Dependencies" action="topnav_welcome" icon="ui-icon-search"/>
               <p:separator />
               <p:commandButton value="Javadocs" ajax="false" immediate="true" action="topnav_javadocs" icon="ui-icon-document"/>
               <p:separator />
               <p:commandButton value="About" ajax="false" immediate="true" action="topnav_about" icon="ui-icon-info"/>
             </p:toolbarGroup>
           </p:toolbar>
           </h:form>
           <h:panelGrid id="main_content_pnl" width="100%" columns="1" cellpadding="0" cellspacing="0" border="0"
               columnClasses="AlignTop">
               <ui:insert name="content">default content</ui:insert>
           </h:panelGrid>
      </div>
    </h:body>
</f:view>
</html>
